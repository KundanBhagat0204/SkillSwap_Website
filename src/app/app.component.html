<!-- app.component.html -->
<div
  class="min-h-screen flex flex-col bg-bg dark:bg-gray-900 text-muted-700 dark:text-gray-100 transition-colors duration-300">
  <!-- Topbar / Navbar -->
  <header
    class="bg-white/60 dark:bg-gray-900/60 backdrop-blur sticky top-0 z-30 border-b border-gray-100 dark:border-gray-800 transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <nav class="flex items-center justify-between h-16" aria-label="Top navigation">
        <div class="flex items-center gap-4">
          <a routerLink="/"
            class="flex items-center gap-3 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded">
            <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-primary-500 text-white font-semibold">
              SS</div>
            <div class="hidden sm:block">
              <div class="text-muted-900 dark:text-white font-semibold">SkillSwap</div>
              <div class="text-xs text-muted-500 dark:text-gray-400">Micro-mentorship, fast.</div>
            </div>
          </a>
        </div>

        <div class="hidden md:flex items-center gap-3">
          <a routerLink="/mentors"
            class="px-3 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-200">Browse
            mentors</a>
          <a routerLink="/booking"
            class="px-3 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-200">Book</a>
          <a routerLink="/pricing"
            class="px-3 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-200">Pricing</a>
          <a routerLink="/chatbot"
            class="px-3 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-200">AI
            Chat</a>
          <a routerLink="/about"
            class="px-2 py-1 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-200">About</a>
          <a *ngIf="isMentor" (click)="openReferralModal()"
            class="px-3 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-200 cursor-pointer">Refer
            & Earn</a>
        </div>

        <div class="flex items-center gap-3">
          <!-- Search -->
          <div
            class="hidden md:flex items-center bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-full px-3 py-1 shadow-sm">
            <input aria-label="Search mentors" type="search" placeholder="Search mentors, skills..."
              class="outline-none text-sm w-56 bg-transparent dark:text-white" />
          </div>

          <!-- CTAs -->
          <div class="flex items-center gap-2">

            <!-- Dark Mode Toggle -->
            <button (click)="themeService.toggleDarkMode()"
              class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
              aria-label="Toggle Dark Mode">
              <ng-container *ngIf="themeService.darkMode$ | async; else lightIcon">
                <!-- Sun Icon -->
                <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                  </path>
                </svg>
              </ng-container>
              <ng-template #lightIcon>
                <!-- Moon Icon -->
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
              </ng-template>
            </button>

            <a routerLink="/auth/login"
              class="text-sm px-3 py-2 rounded-full border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 transition-colors duration-200">
              Sign in
            </a>
            <a routerLink="/auth/register"
              class="text-sm px-4 py-2 rounded-2xl text-white bg-indigo-600 hover:bg-indigo-700 shadow-sm hover:shadow-md transition-all duration-200">
              Get started
            </a>
          </div>


          <!-- Mobile menu toggle -->
          <button class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
            aria-label="Open menu" (click)="openMobile = !openMobile">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </nav>
    </div>

    <!-- Mobile nav -->
    <div *ngIf="openMobile" class="md:hidden bg-white border-t border-gray-100">
      <div class="px-4 py-3 space-y-2">
        <a routerLink="/mentors" class="block py-2">Browse mentors</a>
        <a routerLink="/booking" class="block py-2">Book</a>
        <a routerLink="/chatbot" class="block py-2">AI Chat</a>
        <button *ngIf="isMentor" type="button" class="block py-2 text-left w-full text-indigo-600 font-semibold"
          (click)="openReferralModal(); openMobile = false">Refer & Earn</button>
        <a routerLink="/auth/login" class="block py-2">Sign in</a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 bg-gradient-to-br from-bg via-white to-primary-50/30">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Toast region (aria-live) -->
  <div class="fixed bottom-6 right-6 z-50">
    <app-toast></app-toast>
  </div>

  <!-- Global referral modal -->
  <div *ngIf="showReferralModal" class="global-referral-overlay" (click)="closeReferralModal()">
    <div class="global-referral-dialog" (click)="$event.stopPropagation()">
      <button type="button" class="global-referral-close" aria-label="Close referral modal"
        (click)="closeReferralModal()">&times;</button>
      <app-referral-modal></app-referral-modal>
    </div>
  </div>

  <!-- Footer -->
  <footer
    class="bg-white dark:bg-gray-900 border-t border-gray-100 dark:border-gray-800 mt-12 transition-colors duration-300">
    <div
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col md:flex-row items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-lg bg-primary-500 text-white flex items-center justify-center font-semibold">SS
        </div>
        <div>
          <div class="text-sm font-semibold text-muted-900 dark:text-white">SkillSwap</div>
          <div class="text-xs text-muted-500 dark:text-gray-400">Â© <span>{{ currentYear }}</span> SkillSwap, Inc.</div>
        </div>
      </div>
      <div class="flex items-center gap-4 text-sm text-muted-500 dark:text-gray-400">
        <a routerLink="/terms" class="hover:underline">Terms</a>
        <a routerLink="/privacy" class="hover:underline">Privacy</a>
        <a routerLink="/support" class="hover:underline">Support</a>
      </div>
    </div>
  </footer>
</div>
