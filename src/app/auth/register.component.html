<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-card dark:bg-gray-800 rounded-2xl shadow p-8">
        <h1 class="text-2xl font-semibold text-muted-700 dark:text-white mb-4">Create an account</h1>
        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <label class="block mb-2 text-sm text-gray-700 dark:text-gray-300">Full Name</label>
            <input formControlName="name" type="text"
                class="w-full p-3 rounded border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white mb-4" />

            <label class="block mb-2 text-sm text-gray-700 dark:text-gray-300">Email</label>
            <input formControlName="email" type="email"
                class="w-full p-3 rounded border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white mb-4" />

            <label class="block mb-2 text-sm text-gray-700 dark:text-gray-300">Password</label>
            <input formControlName="password" type="password"
                class="w-full p-3 rounded border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white mb-4" />

            <label class="block mb-2 text-sm text-gray-700 dark:text-gray-300">I want to be a:</label>
            <select formControlName="role"
                class="w-full p-3 rounded border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white mb-6">
                <option value="mentee">Mentee (I want to learn)</option>
                <option value="mentor">Mentor (I want to teach)</option>
            </select>

            <button [disabled]="submitting"
                class="w-full py-3 rounded-2xl text-white bg-primary-600 hover:bg-primary-500">
                {{ submitting ? 'Creating account...' : 'Sign up' }}
            </button>

            <div class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                Already have an account? <a routerLink="/auth/login"
                    class="text-primary-600 dark:text-primary-400 underline">Log in</a>
            </div>
        </form>
    </div>
</div>
