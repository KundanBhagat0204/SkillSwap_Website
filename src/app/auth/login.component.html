<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-card dark:bg-gray-800 rounded-2xl shadow p-8">
        <h1 class="text-2xl font-semibold text-muted-700 dark:text-white mb-4">Welcome back</h1>
        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <label class="block mb-2 text-sm text-gray-700 dark:text-gray-300">Email</label>
            <input formControlName="email" type="email"
                class="w-full p-3 rounded border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white mb-4" />
            <label class="block mb-2 text-sm text-gray-700 dark:text-gray-300">Password</label>
            <input formControlName="password" type="password"
                class="w-full p-3 rounded border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white mb-4" />
            <div *ngIf="error" class="text-sm text-danger mb-2">{{ error }}</div>
            <button [disabled]="submitting"
                class="w-full py-3 rounded-2xl text-white bg-primary-600 hover:bg-primary-500">
                {{ submitting ? 'Signing in...' : 'Sign in' }}
            </button>
        </form>
    </div>
</div>
